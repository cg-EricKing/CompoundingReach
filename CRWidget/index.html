<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compounding Reach Widget</title>
    <link rel="stylesheet" href="style.css">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous">
    </script>
    <script src="logic.js"></script>
</head>
<body>
    <h1>Compounding Reach Calculator</h1>


    <form name="reachform" id="crform">
        Daily Reach: <br>
        <input type="text" name="monthlyreach" id="reach"> <br>
        Campaign Length: <br>
        <input type="text" name="campaignlength" id="campaignlength"> <br>


        <input type="submit" value="Submit" id="submitbutton">
    </form>
    

    <h1>Monthly Estimations: </h1>

    <h3>First Month: </h3>
    <p id="first-month" class="estimate-value"></p>

    <h3>Third Month: </h3>
    <p id="third-month" class="estimate-value"></p>
    
    <h3>Sixth Month: </h3>
    <p id="sixth-month" class="estimate-value"></p>
    
    <h3>Ninth Month: </h3>
    <p id="ninth-month" class="estimate-value"></p>

    <h3>Final Month: </h3>
    <p id="final-month" class="estimate-value"></p>
    
    <button id="reset">Reset</button>

</body>
</html>
